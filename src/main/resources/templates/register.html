<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body { font-family: sans-serif; max-width: 500px; margin: 50px auto; }
        form { display: flex; flex-direction: column; gap: 10px; }
        input { padding: 8px; }
        button { padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        a { color: #007bff; }
        small.error { color: #d83a52; margin-top: -5px; margin-bottom: 5px; display: block; }
    </style>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <h1>Create an Account</h1>

    <div th:if="${error}" style="color: red; margin-bottom: 10px;" th:text="${error}"></div>

    <form th:action="@{/register}" th:object="${user}" method="post" novalidate>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required
                   th:aria-invalid="${#fields.hasErrors('email')} ? 'true' : 'false'">
            <small class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
        </div>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" required
                   th:aria-invalid="${#fields.hasErrors('username')} ? 'true' : 'false'">
            <small class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required
                   th:aria-invalid="${#fields.hasErrors('password')} ? 'true' : 'false'">
             <small class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
        </div>
        <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>

        <div class="cf-turnstile" th:attr="data-sitekey=${turnstileSiteKey}"></div>

        <div>
            <button type="submit">Register</button>
        </div>
    </form>
    <p>Already have an account? <a href="/login">Login here</a>.</p>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        feather.replace(); // Activate the icons
    </script>
</body>
</html>
