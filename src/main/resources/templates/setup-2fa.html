<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Set Up Two-Factor Authentication</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body { max-width: 600px; margin: 50px auto; }
        .qr-code { margin: 20px auto; display: block; border: 1px solid var(--pico-form-element-border-color); border-radius: var(--pico-border-radius); }
        .secret-key { word-wrap: break-word; font-family: monospace; background: var(--pico-code-background-color); padding: 5px; border-radius: var(--pico-border-radius); }
        .icon { vertical-align: middle; width: 1.1em; height: 1.1em; margin-right: 0.3em; }
        .error-flash { padding: 1rem; margin-bottom: 1rem; border-left: 5px solid var(--pico-color-red-500); background-color: var(--pico-color-red-100); color: var(--pico-color-red-700); }
    </style>
</head>
<body>
    <main class="container">
        <h1><i data-feather="shield" class="icon"></i>Set Up 2FA</h1>
        <div th:if="${error}" role="alert" class="error-flash" th:text="${error}"></div>

        <article>
            <p>Scan the QR code below with your authenticator app (like Google Authenticator, Authy, etc.).</p>

            <img th:src="${qrCodeUri}" alt="QR Code for 2FA" class="qr-code">

            <p>If you cannot scan the code, you can manually enter this secret key:</p>
            <p><code class="secret-key" th:text="${secret}"></code></p>

            <p>Once added, enter the 6-digit code from your app below to verify and enable 2FA.</p>

            <form th:action="@{/setup-2fa}" method="post">
                <label for="code">Verification Code:</label>
                <input type="text" id="code" name="code" required pattern="\d{6}" title="Enter the 6-digit code" autofocus>
                <button type="submit"><i data-feather="check-circle" class="icon"></i>Verify & Enable 2FA</button>
            </form>
        </article>
         <form th:action="@{/logout}" method="post" style="margin-top: 20px;">
            <button type="submit" class="secondary outline"><i data-feather="x" class="icon"></i>Cancel and Logout</button>
        </form>
    </main>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
      feather.replace();
    </script>
</body>
</html>
