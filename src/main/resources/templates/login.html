<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body { font-family: sans-serif; max-width: 500px; margin: 50px auto; }
        form { display: flex; flex-direction: column; gap: 10px; }
        input { padding: 8px; }
        button { padding: 10px; background-color: #28a745; color: white; border: none; cursor: pointer; }
        .error { color: red; }
        a { color: #007bff; }
    </style>
</head>
<body>
    <h1>Login</h1>
    
    <div th:if="${param.error}" class="error">
        Invalid username or password.
    </div>

    <div th:if="${success}" style="color: green; margin-bottom: 10px;" th:text="${success}"></div>

    
    <form th:action="@{/login}" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <button type="submit">Log In</button>
        </div>
    </form>
    <p>Don't have an account? <a href="/register">Register here</a>.</p>
</body>
</html>
