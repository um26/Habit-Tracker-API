<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body { font-family: sans-serif; max-width: 500px; margin: 50px auto; }
        form { display: flex; flex-direction: column; gap: 10px; }
        input { padding: 8px; }
        button { padding: 10px; background-color: #28a745; color: white; border: none; cursor: pointer; }
        .error { color: #d83a52; }
        a { color: #007bff; }
    </style>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <h1>Login</h1>

    <div th:if="${success}" style="color: #28a745; margin-bottom: 10px;" th:text="${success}"></div>
    <div th:if="${param.error}" class="error" style="margin-bottom: 10px;">
        Invalid email or password.
    </div>
    <div th:if="${param.logout}" style="color: #17a2b8; margin-bottom: 10px;">
        You have been logged out successfully.
    </div>

    <form th:action="@{/login}" method="post">
        <div>
            <label for="username">Email:</label>
            <input type="email" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="cf-turnstile" th:attr="data-sitekey=${turnstileSiteKey}"></div>

        <div>
            <button type="submit">Log In</button>
        </div>
    </form>
    <p>Don't have an account? <a href="/register">Register here</a>.</p>
</body>
</html>
